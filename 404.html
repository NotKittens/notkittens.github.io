<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Preserve the path and query parameters
    var path = window.location.pathname;
    var query = window.location.search;
    window.location.replace('/' + path + query);
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.
</body>
</html>
